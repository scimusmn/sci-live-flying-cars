<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>Your deck.js Presentation</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="bower_components/deck.js/core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="bower_components/deck.js/extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="bower_components/deck.js/extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="bower_components/deck.js/extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="bower_components/deck.js/extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="bower_components/deck.js/extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <!--<link rel="stylesheet" media="screen" href="bower_components/deck.js/themes/style/web-2.0.css">-->

  <!-- Custom styles -->
  <link rel="stylesheet" media="screen" href="css/main.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="css/immediate-transition.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="bower_components/deck.js/core/print.css">

  <!-- Required Modernizr file -->
  <script src="bower_components/deck.js/modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <section class="slide wallpaper" style="background-image: url('media/imgs/00-title.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/01-intro.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/02-1900-bg.jpg');">
      <audio>
        <source src="media/audio/time-travel.wav" type="audio/wav" />
      </audio>
    </section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/03-1900-select.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/04-1900-answer.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/05-1945-bg.jpg');">
      <audio>
        <source src="media/audio/time-travel.wav" type="audio/wav" />
      </audio>
    </section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/06-1945-select.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/07-1945-answer.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/08-1999-bg.jpg');">
      <audio>
        <source src="media/audio/time-travel.wav" type="audio/wav" />
      </audio>
    </section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/09-1999-select.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/10-1999-answer.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/11-2015-bg.jpg');">
      <audio>
        <source src="media/audio/time-travel.wav" type="audio/wav" />
      </audio>
    </section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/12-2015-select.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/13-2015-answer.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/14-Future-bg.jpg');">
      <audio>
        <source src="media/audio/time-travel.wav" type="audio/wav" />
      </audio>
    </section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/15-Future-select.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/16-InvisibilityCloak.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/17-flyingCars.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/18-SpaceElevator.jpg');"></section>
    <section class="slide wallpaper" style="background-image: url('media/imgs/19-imls-credit.jpg');"></section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/deck.js/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="bower_components/deck.js/extensions/menu/deck.menu.js"></script>
<!--<script src="bower_components/deck.js/extensions/goto/deck.goto.js"></script>-->
<!--<script src="bower_components/deck.js/extensions/status/deck.status.js"></script>-->
<script src="bower_components/deck.js/extensions/navigation/deck.navigation.js"></script>
<script src="bower_components/deck.js/extensions/scale/deck.scale.js"></script>
<script src="js/audio-extension/deck.audio.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
